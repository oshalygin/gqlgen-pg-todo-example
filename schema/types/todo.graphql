type Todo @goModel(model: "github.com/oshalygin/gqlgen-pg-todo-example/models.Todo") {
    id: Int!
    name: String!

    isComplete: Boolean!
    isDeleted: Boolean!

    createdAt: Time!
    updatedAt: Time!

    createdBy: User! @goField(forceResolver: true)
    updatedBy: User! @goField(forceResolver: true)
}
